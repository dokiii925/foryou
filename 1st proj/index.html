<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whenever You Feel Unloved</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Whenever you feel unloved</h1>

      <img src="jar.png" alt="Jar" class="jar" onclick="generateMessage()" />

      <div class="message-box" id="messageBox">
        Click the jar to receive a message ðŸ’–
      </div>

      <div class="add-message">
        <textarea
          id="newMessage"
          placeholder="Write a new message..."
        ></textarea>
        <button onclick="addMessage()">Add Message</button>
      </div>
    </div>

    <div class="write">
      <script>
        let messages = [
          "I love you so much, hubby",
          "Ba't ang cute mo pag tulog?",
          "You deserve everything that's why I'm trying to have everything",
          "I'm so grateful you exist",
          "Your feelings are valid, and you are not alone.",
          "You're the hottest when you drive",
          "Your nose is like a matcha mochi from matcha tokyo, It's perfecttt (d n aq to)",
          "We'll always fight, but I think we'll always make through everyday",
          "I don't mind traffic if you're the one on the other seat",
          "This is my first website please be patient if it's buggy, love",
          "Merry Christmas!",
          "I love you so much, My engineer",
          "If it's you I'm doing the taxes with, I don't mind",
          "I used to hate long lines, like hated it with so much force, but when we bought groceries together it seems fine.",
          "y u lookin' @ me like that?",
          "if you're wondering, I'm actually doing this in the middle of the night",
          "My heart breaks more than you think whenever I see you cry",
          "I'm a perfectionist, you know that by now. But in imperfect times, I hope you're the one I'm with",
          "Thank you so much for being patient, love",
          "I always fuck up don't I? and as of now you're still here. :)",
          "is it this working now? test test",
        ];

        function generateMessage() {
          const box = document.getElementById("messageBox");
          const randomIndex = Math.floor(Math.random() * messages.length);
          box.textContent = messages[randomIndex];
        }

        function addMessage() {
          const newMsg = document.getElementById("newMessage").value.trim();
          if (newMsg.length === 0) return;

          messages.push(newMsg); // Add to the array

          // Immediately show the newly added message in the message box
          const box = document.getElementById("messageBox");
          box.textContent = newMsg;

          document.getElementById("newMessage").value = ""; // Clear textarea
        }
      </script>
    </div>
    <script src="script.js"></script>
  </body>
</html>
