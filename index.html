<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whenever You Feel Unloved</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Whenever You Feel Unloved</h1>

      <img src="jar.png" alt="Jar" class="jar" onclick="generateMessage()" />

      <div class="message-box" id="messageBox">
        Click the jar to receive a message ðŸ’–
      </div>

      <div class="add-message">
        <textarea
          id="newMessage"
          placeholder="Write a new message..."
        ></textarea>
        <button onclick="addMessage()">Add Message</button>
      </div>
    </div>

    <script>
      let defaultMessages = [
        "I love you so much, hubby",
        "Ba't ang cute mo pag tulog?",
        "You deserve everything that's why I'm trying to have everything",
        "I'm so grateful you exist",
        "Your feelings are valid, and you are not alone.",
        "You're the hottest when you drive",
        "Your nose is like a matcha mochi from matcha tokyo, It's perfecttt (d n aq to)",
        "We'll always fight, but I think we'll always make through everyday",
        "I don't mind traffic if you're the one on the other seat",
        "This is my first website please be patient if it's buggy, love",
        "Merry Christmas!",
        "I love you so much, My engineer",
        "If it's you I'm doing the taxes with, I don't mind",
        "I used to hate long lines, like hated it with so much force, but when we bought groceries together it seems fine.",
        "y u lookin' @ me like that?",
        "if you're wondering, I'm actually doing this in the middle of the night",
        "My heart breaks more than you think whenever I see you cry",
        "I'm a perfectionist, you know that by now. But in imperfect times, I hope you're the one I'm with",
        "Thank you so much for being patient, love",
        "I always fuck up don't I? and as of now you're still here. :)",
        "Gumagana na ba 'to? potaena",
        "I miss you so much, hubby",
        "you're so precious my hubby",
        "ano pinaka-common na blood type sa taiwan?-edi taipei huehuehuehue",
        "You're so cuteeeee",
        "I hate those cutesy stuff, yet I'm here doing this for you voluntarily",
        "Alam mo ba nung nakita ko pic mo nung nag defense kayo, tinigasan ako?",
        "Why is the color of the skies blue? kasi I love you! (shet ano 'to andy?')",
        "sorry na agad sa mga corny na jokes (sana lumabas to bago yun :())",
        "love taas mo bangs mo, nataas mo na? ganyan pag mamahal ko sayo parang hairline mo, pataas ng pataas",
        "pag naging lamok ako ipapasipsip mo ba ang ano mo??? - ang leeg lang po.",
        "love kung mapapagod ka wag kang mag quit, just guitarist. yun eh",
        "pag nakita mo 'to tawagan mo ko",
        "kung ang english ng kasunduan ay treaty, patingin ako ng ti-- hehe",
        "rowrr test, lang if gumagana na yung message box",
        "pano mag delete? wala pa kong nalagay na ganong feature",
        "pa-headlock with your biceps, love",
        "ang kulit mo! sana pag senior citizens na tayo ganyan ka pa din",
        "feel ko di mo knows, pero ang laki ng pinagbago ko nung nakilala kita (in a good way hehe)",
        "digital minimalist pero pag ikaw yung notif naka full-volume",
        "sorry na agad kung lagi akong busy, love. maging financially free lang talaga ko I'll spend every jobless second I have looking at you hehe more money to come #alipinngsalapi",
        "pwoide ko po ba i-shave yung balbas mo?",
        "doing this in class, ang boring ng prof sa chem, para kong naka audiobook but terrible",
        "pwoide na po bang umuwi?",
      ];

     
      let saved = JSON.parse(localStorage.getItem("messages")) || [];

      
      let messages = [...new Set([...defaultMessages, ...saved])];

      function saveMessages() {
        localStorage.setItem("messages", JSON.stringify(messages));
      }

      function generateMessage() {
        const box = document.getElementById("messageBox");
        const randomIndex = Math.floor(Math.random() * messages.length);
        box.textContent = messages[randomIndex];
      }

      function addMessage() {
        const newMsg = document.getElementById("newMessage").value.trim();
        if (!newMsg) return;

        messages.push(newMsg);
        saveMessages();

        document.getElementById("newMessage").value = "";
        alert("Message added! ðŸ’– Click the jar to see it.");
      }
    </script>
  </body>
</html>
